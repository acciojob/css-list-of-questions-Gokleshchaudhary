<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <style>
        .questions {
            background-color: #f8fffe; /* Background color */
            height: 50px; /* Height of the block */
            margin-top: 20px; /* Space above each question */
            padding: 15px; /* Space inside the block */
            max-width: 600px; /* Maximum width of the block */
            border-left: 8px solid green; /* Left border style */
        }
    </style>
</head>
<body>

    <blockquote class="questions">
        <p>Who was the first female to become the governor of an Indian state?</p>
    </blockquote>
    
    <blockquote class="questions">
        <p>Who among first Woman to climb Mount Everest twice?</p>
    </blockquote>
    
    <blockquote class="questions">
        <p>Who is President of India?</p>
    </blockquote>

</body>
</html>
